<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <!-- ICONS BS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <!-- AOS ANIMATES -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css" />

  <title>MyIventory</title>
</head>

<body class="text-center">
  <div class="container-fluid">
    <div class="row justify-content-center m-3">
      <div class="col-5">
        <main class="form-signin w-100 m-auto">
          <form>
            <img class="mb-4 center" src="./assets/Global-120.png" alt="" width="72" height="57" />
            <!--  -->
            <div class="form-floating p-2">
              <input type="email" class="form-control" id="user" placeholder="name@example.com" />
              <label for="user">Usuario</label>
            </div>
            <div class="form-floating p-2">
              <input type="password" class="form-control" id="pass" placeholder="Password" />
              <label for="pass">Clave</label>
            </div>

            <div class="checkbox m-3">
              <label>
                <input type="checkbox" value="remember-me" id="recordar" /> Recordar usuario
                y clave
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" id="ingresar">
              Iniciar Sesion
            </button>
          </form>
        </main>
      </div>
    </div>
  </div>

  <footer></footer>
  <!-- AOS ANIMATES -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!--AOS ANIMACION-->
  <script>
    AOS.init();
  </script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="./js/login.js"></script>
</body>

</html>
